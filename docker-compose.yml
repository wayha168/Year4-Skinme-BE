services:
  mysql:
    image: mysql:8.0
    container_name: skinme_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: Veha0508@!
      MYSQL_DATABASE: skinme_db
      MYSQL_USER: skinme_user
      MYSQL_PASSWORD: Veha0508@!
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pVeha0508@!"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - skinme_network

  springboot-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: skinme_springboot
    restart: always
    ports:
      - "8800:8800"
      - "35729:35729"  # LiveReload port for DevTools
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/skinme_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: Veha0508@!
      # Enable DevTools for hot reload
      SPRING_DEVTOOLS_RESTART_ENABLED: "true"
      SPRING_DEVTOOLS_LIVERELOAD_ENABLED: "true"
      # Optional: Override other properties via environment variables
      # OPEN_AI_KEY: ${OPEN_AI_KEY}
      # MAIL_USERNAME: ${MAIL_USERNAME}
      # MAIL_PASSWORD: ${MAIL_PASSWORD}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - skinme_network
    volumes:
      - ./exported-catalog:/app/exported-catalog

networks:
  skinme_network:
    driver: bridge

volumes:
  mysql_data:
