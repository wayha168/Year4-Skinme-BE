<!doctype html>
<html
  xmlns:th="http://www.thymeleaf.org"
  lang="en"
  th:replace="~{app :: layout(~{::main}, ~{::style}, ~{::script})}"
>
  <head>
    <th:block th:fragment="style">
      <link rel="stylesheet" href="/css/common.css" />
      <link rel="stylesheet" href="/css/tables.css" />
      <link rel="stylesheet" href="/css/badges.css" />
    </th:block>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${pageTitle ?: 'Payments Record'}">Payments Record</title>
  </head>
  <body>
    <th:block th:fragment="main">
    <div class="main-content">
    <div th:replace="~{components/page-header :: page-header}" th:with="pageIcon='bi-receipt'"></div>

    <div class="container-fluid px-4">
      <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-circle"></i> <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>

      <div class="stats-row">
        <div class="stat-card">
          <div class="stat-value" th:text="${totalPayments ?: 0}">0</div>
          <div class="stat-label">Total Payments</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" th:text="${completedPayments ?: 0}">0</div>
          <div class="stat-label">Completed</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" th:text="'$' + ${#numbers.formatDecimal(totalPaymentAmount != null ? totalPaymentAmount : 0, 1, 2)}">$0.00</div>
          <div class="stat-label">Total Revenue</div>
        </div>
      </div>

      <div th:if="${#lists.isEmpty(payments)}" class="card mt-4">
        <div class="empty-state">
          <i class="bi bi-inbox"></i>
          <h5>No Payments Found</h5>
          <p>There are no payment records at the moment.</p>
        </div>
      </div>

      <div th:unless="${#lists.isEmpty(payments)}" class="payment-table">
        <div class="table-responsive">
          <table class="table table-hover mb-0 align-middle">
            <thead>
              <tr>
                <th style="width: 100px;">#</th>
                <th><i class="bi bi-bag"></i> Order ID</th>
                <th style="width: 140px;"><i class="bi bi-currency-dollar"></i> Amount</th>
                <th style="width: 120px;"><i class="bi bi-credit-card"></i> Method</th>
                <th style="width: 120px;"><i class="bi bi-toggles"></i> Status</th>
                <th><i class="bi bi-hash"></i> Transaction</th>
                <th style="width: 100px;"><i class="bi bi-gear"></i> Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="payment : ${payments}">
                <td class="text-muted fw-semibold" th:text="'#' + ${payment.id}">#1</td>
                <td>
                  <span class="text-dark" th:text="${payment.order != null ? ('#' + payment.order.orderId) : 'N/A'}">Order ID</span>
                </td>
                <td>
                  <span class="fw-bold price-badge text-success" th:text="'$' + ${#numbers.formatDecimal(payment.amount != null ? payment.amount : 0, 1, 2)}">$0.00</span>
                </td>
                <td>
                  <span class="badge" 
                        style="background-color: #dbeafe; color: #1e40af; padding: 0.35rem 0.65rem; border-radius: 12px; font-size: 0.75rem; font-weight: 500;"
                        th:text="${payment.method != null ? payment.method : 'CARD'}">CARD</span>
                </td>
                <td>
                  <span th:if="${payment.status?.toString() == 'COMPLETED' || payment.status?.toString() == 'SUCCESS'}" class="status-badge-active">
                    <i class="bi bi-check-circle-fill"></i> <span th:text="${payment.status}">SUCCESS</span>
                  </span>
                  <span th:if="${payment.status?.toString() != 'COMPLETED' && payment.status?.toString() != 'SUCCESS'}" class="status-badge-inactive" th:text="${payment.status != null ? payment.status : 'PENDING'}">PENDING</span>
                </td>
                <td>
                  <code class="text-muted" th:text="${payment.transactionRef ?: 'N/A'}" style="font-size: 0.8rem; background: #f3f4f6; padding: 0.25rem 0.5rem; border-radius: 6px;">N/A</code>
                </td>
                <td>
                  <div class="table-actions">
                    <a th:href="'/view/payments/' + ${payment.id}" class="btn-action" title="View">
                      <i class="bi bi-eye"></i>
                    </a>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        
        <!-- Pagination -->
        <div th:if="${totalPages > 1}" th:replace="~{components/pagination :: pagination('/views/payments', ${currentPage}, ${totalPages}, ${hasNext}, ${hasPrev})}"></div>
      </div>

      <div class="mt-4 text-center mb-5">
        <p class="text-muted" th:text="'Total Payments: ' + ${totalPayments ?: 0}">Total: 0</p>
        </div>
      </div>
    </div>
    </th:block>
    <th:block th:fragment="script">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </th:block>
</html>
