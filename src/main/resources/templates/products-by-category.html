<!doctype html>
<html
  xmlns:th="http://www.thymeleaf.org"
  lang="en"
  th:replace="~{app :: layout(~{::main}, ~{::style}, ~{::script})}"
>
  <head>
    <th:block th:fragment="style">
      <link rel="stylesheet" href="/css/common.css" />
      <link rel="stylesheet" href="/css/tables.css" />
      <style>
        .product-table {
          background: var(--white);
          border-radius: var(--border-radius-md);
          box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
          overflow: hidden;
        }
        .product-table table { margin-bottom: 0; }
        .product-table thead {
          background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
          color: var(--white);
        }
        .product-table thead th {
          padding: 1rem 1.25rem;
          font-weight: 600;
          font-size: 0.875rem;
          text-transform: uppercase;
          letter-spacing: 0.5px;
          border: none;
          white-space: nowrap;
        }
        .product-table tbody tr {
          border-bottom: 1px solid #e9ecef;
          transition: background-color 0.15s ease;
        }
        .product-table tbody tr:hover { background-color: #f8f9fa; }
        .product-table tbody tr:last-child { border-bottom: none; }
        .product-table tbody td {
          padding: 1rem 1.25rem;
          vertical-align: middle;
          font-size: 0.9rem;
        }
        .product-table .badge { font-size: 0.75rem; padding: 0.35rem 0.65rem; font-weight: 500; }
      </style>
    </th:block>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${pageTitle != null ? pageTitle : 'Products by Category'}">Products by Category</title>
  </head>
  <body>
    <th:block th:fragment="main">
    <main class="main-content">
      <th:block th:with="icon=${pageIcon != null ? pageIcon : 'bi-box-seam'}, title=${pageTitle != null ? pageTitle : 'Products by Category'}">
        <div th:replace="~{components/page-header :: page-header}" th:with="pageIcon=${icon}, pageTitle=${title}"></div>
      </th:block>

      <div class="container-fluid px-4">
        <div class="d-flex justify-content-between align-items-center flex-wrap gap-2 mb-3">
          <div class="d-flex align-items-center gap-2">
            <a th:href="@{/views/categories}" class="btn btn-light btn-sm">
              <i class="bi bi-arrow-left"></i> Back
            </a>
            <a th:href="@{/views/products}" class="btn btn-outline-primary btn-sm">
              <i class="bi bi-funnel"></i> View all in Products page
            </a>
          </div>
        </div>

        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
          <i class="bi bi-exclamation-circle"></i> <span th:text="${error}"></span>
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${category != null and #lists.isEmpty(products)}" class="card mt-4">
          <div class="empty-state">
            <i class="bi bi-inbox"></i>
            <h5>No Products Found</h5>
            <p th:text="${'No products available in ' + category.name}">No products in this category.</p>
          </div>
        </div>

        <div th:if="${category == null}" class="card mt-4">
          <div class="empty-state">
            <i class="bi bi-exclamation-triangle"></i>
            <h5>Category Not Found</h5>
            <p>The requested category could not be found.</p>
          </div>
        </div>

        <div th:unless="${category == null or #lists.isEmpty(products)}" class="product-table mt-4">
          <div class="table-responsive">
            <table class="table table-hover mb-0 align-middle">
              <thead>
                <tr>
                  <th style="width: 60px;"><i class="bi bi-hash"></i> ID</th>
                  <th><i class="bi bi-image"></i> Image</th>
                  <th><i class="bi bi-bag"></i> Product Name</th>
                  <th><i class="bi bi-tag"></i> Brand</th>
                  <th style="width: 120px;"><i class="bi bi-currency-dollar"></i> Price</th>
                  <th style="width: 120px;"><i class="bi bi-box"></i> Inventory</th>
                  <th style="width: 140px;"><i class="bi bi-gear"></i> Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="product : ${products}">
                  <td class="text-muted fw-semibold" th:text="${product.id}">1</td>
                  <td>
                    <div th:if="${product.images != null and !product.images.isEmpty()}">
                      <img th:src="${product.images[0].downloadUrl}"
                           alt="Product image"
                           style="width: 50px; height: 50px; object-fit: cover; border-radius: 4px; border: 2px solid #ddd; cursor: pointer;"
                           th:attr="data-image-url=${product.images[0].downloadUrl}"
                           onclick="window.open(this.getAttribute('data-image-url'), '_blank')"
                           onerror="this.style.display='none'; var n=this.nextElementSibling; if(n) n.style.display='block';" />
                      <span style="display: none; color: #6c757d; font-size: 0.875rem;">No image</span>
                      <small class="text-muted d-block" style="font-size: 0.75rem;" th:text="${#lists.size(product.images)} + ' image(s)'"></small>
                    </div>
                    <span th:if="${product.images == null or product.images.isEmpty()}" class="text-muted" style="font-size: 0.875rem;">-</span>
                  </td>
                  <td>
                    <div class="fw-semibold" th:text="${product.name}">Product Name</div>
                    <small class="text-muted" th:if="${product.productType}" th:text="${product.productType}">Type</small>
                  </td>
                  <td><span class="text-dark" th:text="${product.brand}">Brand</span></td>
                  <td>
                    <span class="fw-bold price-badge text-success" th:text="'$' + ${#numbers.formatDecimal(product.price != null ? product.price : 0, 1, 2)}">$0.00</span>
                  </td>
                  <td>
                    <div class="d-flex align-items-center gap-2">
                      <span class="fw-semibold" th:text="${product.inventory}">0</span>
                      <i class="bi bi-box text-success" th:if="${product.inventory > 0}" title="In Stock"></i>
                      <i class="bi bi-exclamation-circle text-danger" th:if="${product.inventory == 0}" title="Out of Stock"></i>
                    </div>
                  </td>
                  <td>
                    <div class="table-actions">
                      <a th:href="@{/view/products/{id}(id=${product.id})}" class="btn-action" title="View">
                        <i class="bi bi-eye"></i>
                      </a>
                      <a th:href="@{/views/products/{id}/edit(id=${product.id})}" class="btn-action" title="Edit">
                        <i class="bi bi-pencil"></i>
                      </a>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <div th:if="${category != null and !#lists.isEmpty(products)}" class="mt-4 text-center mb-5">
          <p class="text-muted" th:text="${'Total: ' + #lists.size(products) + ' product(s) in this category'}">Total: 0</p>
        </div>
      </div>
    </main>
    </th:block>
    <th:block th:fragment="script">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </th:block>
</html>
