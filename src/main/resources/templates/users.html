<!doctype html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
  lang="en"
  th:replace="~{app :: layout(~{::main}, ~{::style}, ~{::script})}"
>
  <head>
    <th:block th:fragment="style">
      <link rel="stylesheet" href="/css/common.css" />
      <link rel="stylesheet" href="/css/details.css" />
      <link rel="stylesheet" href="/css/alerts.css" />
      <link rel="stylesheet" href="/css/tables.css" />
      <style>
        /* User Info in Table */
        .user-info {
          display: flex;
          align-items: center;
          gap: 0.75rem;
        }
        
        .user-avatar {
          width: 40px;
          height: 40px;
          border-radius: 50%;
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          display: flex;
          align-items: center;
          justify-content: center;
          color: white;
          font-weight: 600;
          font-size: 0.875rem;
          flex-shrink: 0;
        }
        
        .user-details {
          display: flex;
          flex-direction: column;
        }
        
        .user-name {
          font-weight: 600;
          color: #111827;
          font-size: 0.9rem;
        }
        
        .user-email {
          font-size: 0.8rem;
          color: #6b7280;
        }
      </style>
    </th:block>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${pageTitle ?: 'User Management'}">User Management</title>
  </head>
  <body>
    <th:block th:fragment="main">
    <div class="main-content">
      <div th:replace="~{components/page-header :: page-header}" th:with="pageIcon='bi-people'"></div>

      <div class="container-fluid px-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h2 class="mb-0" style="font-weight: 600; color: #111827;">
            <i class="bi bi-people"></i> Account management
          </h2>
          <a th:href="@{/views/users/create}" class="btn btn-primary">
            <i class="bi bi-person-plus"></i> Add New User
          </a>
        </div>

        <div th:if="${param.success}" class="alert alert-box alert-success alert-dismissible fade show" role="alert">
          <i class="bi bi-check-circle"></i> <span th:text="${param.success[0]}">Success</span>
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${param.error}" class="alert alert-box alert-danger alert-dismissible fade show" role="alert">
          <i class="bi bi-exclamation-circle"></i> <span th:text="${param.error[0]}">Error</span>
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-box alert-danger alert-dismissible fade show" role="alert">
          <i class="bi bi-exclamation-circle"></i> <span th:text="${error}"></span>
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        </div>

          <div class="px-4 py-2 font-weight-bold font-size-lg flex align-items-center gap-2">
            <div class="stat-label">Total Users: <div class="stat-value" th:text="${totalUsers ?: 0}">0</div></div>
          </div>


        <div class="filter-section">
          <h6 class="mb-3"><i class="bi bi-funnel"></i> Filter & Search</h6>
          <div class="row g-3">
            <div class="col-md-4">
              <input type="text" class="form-control" placeholder="Search by name or email..." id="userSearchInput" />
            </div>
            <div class="col-md-4">
              <select class="form-select" id="userRoleFilter">
                <option value="">All Roles</option>
                <option th:each="role : ${allRoles}" th:value="${role.name}" th:text="${role.name}">Role</option>
              </select>
            </div>
            <div class="col-md-4">
              <select class="form-select" id="userStatusFilter">
                <option value="">All Status</option>
                <option value="true">Active</option>
                <option value="false">Inactive</option>
              </select>
            </div>
          </div>
        </div>

        <div th:if="${#lists.isEmpty(users)}" class="card mt-4">
          <div class="empty-state">
            <i class="bi bi-inbox"></i>
            <h5>No Users Found</h5>
            <p>There are no users in the system.</p>
          </div>
        </div>

        <div th:unless="${#lists.isEmpty(users)}" class="users-table mt-4">
          <div class="table-responsive">
            <table class="table table-hover mb-0 align-middle">
              <thead>
                <tr>
                  <th style="width: 60px;">#</th>
                  <th><i class="bi bi-person"></i> User</th>
                  <th><i class="bi bi-shield-check"></i> Role</th>
                  <th style="width: 120px;"><i class="bi bi-circle-fill"></i> Status</th>
                  <th style="width: 100px;"><i class="bi bi-broadcast"></i> Online</th>
                  <th style="width: 150px;"><i class="bi bi-calendar"></i> Created</th>
                  <th style="width: 120px;"><i class="bi bi-gear"></i> Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="user : ${users}" th:attr="data-enabled=${user.enabled != null ? user.enabled : false}, data-roles=${user.roles != null ? #strings.listJoin(user.roles.![name], ',') : ''}">
                  <td class="text-muted fw-semibold" th:text="${user.id}">1</td>
                  <td>
                    <div class="user-info">
                      <div class="user-avatar" th:text="${user.firstName != null ? user.firstName.substring(0, 1).toUpperCase() : user.email.substring(0, 1).toUpperCase()}">
                        U
                      </div>
                      <div class="user-details">
                        <div class="user-name">
                          <span th:if="${user.firstName != null}" th:text="${user.firstName}"></span>
                          <span th:if="${user.firstName != null and user.lastName != null}"> </span>
                          <span th:if="${user.lastName != null}" th:text="${user.lastName}"></span>
                          <span th:if="${user.firstName == null and user.lastName == null}">User</span>
                        </div>
                        <div class="user-email" th:text="${user.email}">email@example.com</div>
                      </div>
                    </div>
                  </td>
                  <td>
                    <span th:each="role : ${user.roles}" 
                          class="badge" 
                          style="background-color: #dbeafe; color: #1e40af; padding: 0.35rem 0.65rem; border-radius: 12px; font-size: 0.75rem; font-weight: 500;"
                          th:text="${role.name}">ROLE</span>
                  </td>
                  <td>
                    <span th:if="${user.enabled}" class="status-badge-active">
                      <i class="bi bi-check-circle-fill"></i> Active
                    </span>
                    <span th:if="${!user.enabled}" class="status-badge-inactive">Inactive</span>
                  </td>
                  <td>
                    <span th:if="${user.isOnline}" class="table-tag table-tag-online"><i class="bi bi-circle-fill"></i> Online</span>
                    <span th:unless="${user.isOnline}" class="table-tag table-tag-offline"><i class="bi bi-circle"></i> Offline</span>
                  </td>
                  <td>
                    <span class="text-muted" th:text="${user.registrationDate != null ? #temporals.format(user.registrationDate, 'MMM dd, yyyy') : 'N/A'}">Date</span>
                  </td>
                  <td>
                    <div class="table-actions">
                      <button 
                        class="btn-action" 
                        th:attr="onclick='viewUserDetails(' + ${user.id} + ')'"
                        title="View Details"
                      >
                        <i class="bi bi-eye"></i>
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        
        <!-- Pagination -->
        <div th:if="${totalPages > 1}" th:replace="~{components/pagination :: pagination('/views/users', ${currentPage}, ${totalPages}, ${hasNext}, ${hasPrev})}"></div>
      </div>
    </div>
    </th:block>
    <th:block th:fragment="script">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
      <script>
        function applyUserFilters() {
          var searchTerm = (document.getElementById("userSearchInput") && document.getElementById("userSearchInput").value) ? document.getElementById("userSearchInput").value.toLowerCase() : "";
          var roleVal = document.getElementById("userRoleFilter") ? document.getElementById("userRoleFilter").value : "";
          var statusVal = document.getElementById("userStatusFilter") ? document.getElementById("userStatusFilter").value : "";
          var rows = document.querySelectorAll(".users-table tbody tr");
          rows.forEach(function(row) {
            var text = row.textContent.toLowerCase();
            var matchSearch = !searchTerm || text.indexOf(searchTerm) !== -1;
            var rowRoles = (row.getAttribute("data-roles") || "").toLowerCase();
            var matchRole = !roleVal || rowRoles.indexOf(roleVal.toLowerCase()) !== -1;
            var rowEnabled = row.getAttribute("data-enabled");
            var matchStatus = !statusVal || (statusVal === "true" && rowEnabled === "true") || (statusVal === "false" && rowEnabled === "false");
            row.style.display = (matchSearch && matchRole && matchStatus) ? "" : "none";
          });
        }
        document.addEventListener("DOMContentLoaded", function() {
          var searchInput = document.getElementById("userSearchInput");
          if (searchInput) searchInput.addEventListener("keyup", applyUserFilters);
          var roleFilter = document.getElementById("userRoleFilter");
          if (roleFilter) roleFilter.addEventListener("change", applyUserFilters);
          var statusFilter = document.getElementById("userStatusFilter");
          if (statusFilter) statusFilter.addEventListener("change", applyUserFilters);
        });
        function viewUserDetails(userId) {
          showToast('Loading user details...', 'info');
          window.location.href = '/views/users/' + userId;
        }
        
        function deleteUser(userId) {
          if (confirm('Are you sure you want to delete this user? This action cannot be undone.')) {
            if (typeof showToast === 'function') {
              showToast('Deleting user...', 'info');
            }
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = '/views/users/' + userId + '/delete';
            
            // Add CSRF token if available
            const csrfToken = document.querySelector('meta[name="_csrf"]');
            const csrfHeader = document.querySelector('meta[name="_csrf_header"]');
            if (csrfToken) {
              const csrfInput = document.createElement('input');
              csrfInput.type = 'hidden';
              csrfInput.name = csrfHeader ? csrfHeader.getAttribute('content') : '_csrf';
              csrfInput.value = csrfToken.getAttribute('content') || csrfToken.content;
              form.appendChild(csrfInput);
            }
            
            document.body.appendChild(form);
            form.submit();
          }
        }
      </script>
    </th:block>
</html>
