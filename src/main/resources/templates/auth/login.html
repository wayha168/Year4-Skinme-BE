<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login – SkinMe Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        font-family: sans-serif;
      }

      body {
        background: #faf5f5;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .login-wrapper {
        width: 100%;
        max-width: 550px;
        padding: 24px;
      }

      .login-card {
        background: #ffffff;
        border-radius: 10px;
        box-shadow: 0 6px 30px rgba(0, 0, 0, 0.08);
        padding: 32px 24px;
      }

      .login-card h1 {
        font-family: sans-serif;
        font-size: 24px;
        font-weight: bold;
        color: #000000;
        margin-bottom: 8px;
        text-align: center;
      }

      .login-card .subtitle {
        font-family: sans-serif;
        font-size: 14px;
        color: #555555;
        margin-bottom: 28px;
        line-height: 1.4;
        text-align: center;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        font-family: sans-serif;
        display: block;
        font-size: 14px;
        font-weight: 600;
        color: #000000;
        margin-bottom: 8px;
      }

      .form-control {
        font-family: sans-serif;
        width: 100%;
        padding: 12px 14px;
        font-size: 14px;
        border: 1px solid #d3d3d3;
        border-radius: 8px;
        background: #ffffff;
        color: #111827;
      }

      .form-control::placeholder {
        color: #9ca3af;
      }

      .form-control:focus {
        outline: none;
        border-color: #000000;
      }

      .btn-login {
        font-family: sans-serif;
        width: 100%;
        padding: 12px 16px;
        margin-top: 8px;
        font-size: 15px;
        font-weight: 600;
        background: #e6c3c1;
        color: black;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.2s;
      }

      .btn-login:hover {
        background: rgb(220, 169, 169);
        color: #292929;
      }

      .alert-box {
        font-family: sans-serif;
        padding: 12px 14px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 14px;
      }

      .alert-box.error {
        background: #fef2f2;
        color: #991b1b;
        border: 1px solid #fecaca;
      }

      .alert-box.success {
        background: #f0fdf4;
        color: #166534;
        border: 1px solid #bbf7d0;
      }

      .alert-box.warning {
        background: #fffbeb;
        color: #92400e;
        border: 1px solid #fde68a;
      }

      .password-wrap {
        position: relative;
      }

      .password-wrap .form-control {
        padding-right: 44px;
      }

      .password-toggle {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: #6b7280;
        cursor: pointer;
        padding: 4px;
        font-size: 16px;
      }

      .password-toggle:hover {
        color: #000000;
      }

      .login-license {
        margin-top: 24px;
        padding-top: 16px;
        text-align: center;
        font-size: 13px;
        color: #6c757d;
        box-shadow: none;
        background: none;
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="login-wrapper">
      <div class="login-card">
        <h1>Login</h1>
        <p class="subtitle">Enter your email and password to access your account.</p>

        <div th:if="${param.expired}" class="alert-box warning">
          Your session has expired. Please login again.
        </div>
        <div th:if="${param.error != null and error == null}" class="alert-box error">
          Invalid email or password. Please try again.
        </div>
        <div th:if="${error != null}" class="alert-box error" th:text="${error}"></div>
        <div th:if="${success != null}" class="alert-box success" th:text="${success}"></div>

        <form th:action="@{/login}" method="post">
          <div class="form-group">
            <label for="username">Email</label>
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              placeholder="Enter your email"
              required
              autofocus
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <div class="password-wrap">
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Enter your password"
                required
              />
              <button class="password-toggle" type="button" onclick="togglePw()" aria-label="Toggle password">
                <i class="bi bi-eye" id="pwIcon"></i>
              </button>
            </div>
          </div>
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
          <button type="submit" class="btn-login">Log in</button>
        </form>
        <p class="login-license">Licensed by SkinMe © 2026</p>
      </div>
    </div>
    <script>
      function togglePw() {
        var el = document.getElementById("password");
        var icon = document.getElementById("pwIcon");
        if (el.type === "password") {
          el.type = "text";
          icon.classList.replace("bi-eye", "bi-eye-slash");
        } else {
          el.type = "password";
          icon.classList.replace("bi-eye-slash", "bi-eye");
        }
      }
    </script>
  </body>
</html>
