<!doctype html>
<html
  xmlns:th="http://www.thymeleaf.org"
  lang="en"
  th:replace="~{app :: layout(~{::main}, ~{::style}, ~{::script})}"
>
  <head>
    <th:block th:fragment="style">
      <link rel="stylesheet" href="/css/common.css" />
      <link rel="stylesheet" href="/css/details.css" />
      <link rel="stylesheet" href="/css/badges.css" />
    </th:block>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${pageTitle ?: 'Payment Details'}">Payment Details</title>
  </head>
  <body>
    <th:block th:fragment="main">
    <main class="main-content">
    <div th:replace="~{components/page-header :: page-header}" th:with="pageIcon='bi-receipt'"></div>
    <div class="container-fluid px-4 mb-2">
      <a th:href="@{/views/payments}" class="btn btn-light btn-sm"> <i class="bi bi-arrow-left"></i> Back </a>
    </div>

    <div class="container-fluid px-4 mb-5" th:if="${payment}">
      <div class="row">
        <div class="col-lg-8">
          <div class="card detail-card">
            <div class="card-body p-4">
              <h3 th:text="'Payment #' + ${payment.id}" class="mb-3">Payment ID</h3>
              <div class="info-row">
                <span class="info-label"><i class="bi bi-bag"></i> Order ID</span>
                <span class="info-value" th:text="'#' + ${payment.order?.orderId}">Order ID</span>
              </div>
              <div class="info-row">
                <span class="info-label"><i class="bi bi-currency-dollar"></i> Amount</span>
                <span
                  class="info-value"
                  style="font-size: 1.2rem; color: #667eea"
                  th:text="'$' + ${#numbers.formatDecimal(payment.amount, 1, 2)}"
                  >$0.00</span
                >
              </div>
              <div class="info-row">
                <span class="info-label"><i class="bi bi-credit-card"></i> Payment Method</span>
                <span class="info-value" th:text="${payment.method}">Method</span>
              </div>
              <div class="info-row">
                <span class="info-label"><i class="bi bi-toggles"></i> Status</span>
                <span
                  th:class="'status-badge status-' + ${payment.status?.toString()?.toLowerCase() ?: 'pending'}"
                  th:text="${payment.status}"
                  >PENDING</span
                >
              </div>
              <div class="info-row border-0" th:if="${payment.transactionRef}">
                <span class="info-label"><i class="bi bi-hash"></i> Transaction Reference</span>
                <span class="info-value text-monospace" th:text="${payment.transactionRef}">REF</span>
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-4">
          <div class="card detail-card">
            <div
              class="card-header"
              style="
                background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
                color: white;
              "
            >
              <h5 class="mb-0"><i class="bi bi-info-circle"></i> Payment Info</h5>
            </div>
            <div class="card-body">
              <button class="btn btn-primary w-100 mb-2">
                <i class="bi bi-download"></i> Download Receipt
              </button>
              <button class="btn btn-outline-primary w-100">
                <i class="bi bi-printer"></i> Print Receipt
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid px-4 mb-5" th:unless="${payment}">
      <div class="alert alert-danger">
        <i class="bi bi-exclamation-circle"></i>
        <i class="bi bi-exclamation-circle"></i> <span th:text="${error ?: 'Payment not found'}"></span>
      </div>
    </div>
    </main>
    </th:block>
    <th:block th:fragment="script">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </th:block>
</html>
