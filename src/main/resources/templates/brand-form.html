<!doctype html>
<html
  xmlns:th="http://www.thymeleaf.org"
  lang="en"
  th:replace="~{app :: layout(~{::main}, ~{::style}, ~{::scripts})}"
>
  <head>
    <th:block th:fragment="style">
      <link rel="stylesheet" href="/css/common.css" />
      <link rel="stylesheet" href="/css/forms.css" />
    </th:block>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${pageTitle ?: 'Brand Form'}">Brand Form</title>
  </head>
  <body>
    <th:block th:fragment="main">
    <div class="main-content">
      <div th:replace="~{components/page-header :: page-header}" th:with="pageIcon='bi-tag'"></div>
      <div class="container-fluid px-4 mb-2">
        <a th:href="@{/views/brands}" class="btn btn-outline-primary">
          <i class="bi bi-arrow-left"></i> Back
        </a>
      </div>

      <div class="container-fluid px-4 mb-5">
        <div class="row justify-content-center">
          <div class="col-lg-12">
            <div class="card detail-card">
              <div class="card-header" style="background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%); color: white;">
                <h5 class="mb-0">
                  <i class="bi" th:classappend="${brand != null ? 'bi-pencil' : 'bi-plus-circle'}"></i>
                  <span th:text="${brand != null ? 'Edit Brand' : 'Create New Brand'}">Brand Form</span>
                </h5>
              </div>
              <div class="card-body p-4">
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                  <i class="bi bi-exclamation-circle"></i> <span th:text="${error}"></span>
                  <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <th:block th:if="${brand != null}">
                <form th:action="@{/views/brands/{id}/edit(id=${brand.id})}" method="POST">
                  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                  <div class="row mb-3">
                    <div class="col-md-6">
                      <label for="name" class="form-label"><i class="bi bi-tag"></i> Brand Name *</label>
                      <input type="text" class="form-control" id="name" name="name"
                             th:value="${brand.name}" required placeholder="Enter brand name" />
                    </div>
                    <div class="col-md-6">
                      <label class="form-label"><i class="bi bi-tags"></i> Category</label>
                      <input type="text" class="form-control" th:value="${brand.category != null ? brand.category.name : '-'}" readonly />
                      <small class="form-text text-muted">Category cannot be changed when editing.</small>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="imageUrl" class="form-label"><i class="bi bi-image"></i> Image URL</label>
                    <input type="url" class="form-control" id="imageUrl" name="imageUrl"
                           th:value="${brand.imageUrl}" placeholder="https://example.com/logo.png" />
                  </div>
                  <div class="d-flex gap-2 justify-content-end mt-4">
                    <a th:href="@{/views/brands}" class="btn btn-outline-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary"><i class="bi bi-check-circle"></i> Update Brand</button>
                  </div>
                </form>
                </th:block>

                <th:block th:unless="${brand != null}">
                <form th:action="@{/views/brands/create}" method="POST">
                  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                  <div class="row mb-3">
                    <div class="col-md-6">
                      <label for="name" class="form-label"><i class="bi bi-tag"></i> Brand Name *</label>
                      <input type="text" class="form-control" id="name" name="name"
                             required placeholder="Enter brand name" />
                    </div>
                    <div class="col-md-6">
                      <label for="categoryId" class="form-label"><i class="bi bi-tags"></i> Category *</label>
                      <select class="form-select" id="categoryId" name="categoryId" required>
                        <option value="">Select a category</option>
                        <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
                      </select>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="imageUrl" class="form-label"><i class="bi bi-image"></i> Image URL</label>
                    <input type="url" class="form-control" id="imageUrl" name="imageUrl"
                           placeholder="https://example.com/logo.png" />
                  </div>
                  <div class="d-flex gap-2 justify-content-end mt-4">
                    <a th:href="@{/views/brands}" class="btn btn-outline-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary"><i class="bi bi-plus-circle"></i> Create Brand</button>
                  </div>
                </form>
                </th:block>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </th:block>
    <th:block th:fragment="scripts">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </th:block>
  </body>
</html>
