<!doctype html>
<html
  xmlns:th="http://www.thymeleaf.org"
  lang="en"
  th:replace="~{app :: layout(~{::main}, ~{::style}, ~{::script})}"
>
  <head>
    <th:block th:fragment="style">
      <link rel="stylesheet" href="/css/common.css" />
      <link rel="stylesheet" href="/css/details.css" />
      <link rel="stylesheet" href="/css/alerts.css" />
      <link rel="stylesheet" href="/css/forms.css" />
    </th:block>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${pageTitle ?: 'Brand Form'}">Brand Form</title>
  </head>
  <body>
    <th:block th:fragment="main">
    <main class="main-content">
      <div th:replace="~{components/page-header :: page-header}" th:with="pageIcon='bi-tag'"></div>
      <!-- <div class="container-fluid px-4 detail-page-top">
        <a th:href="@{/views/brands}" class="btn btn-outline-secondary btn-sm"><i class="bi bi-arrow-left"></i> Back</a>
      </div> -->

      <div class=" px-4 mb-2">
        <a th:href="@{/views/brands}" class="btn btn-outline-secondary btn-sm"><i class="bi bi-arrow-left"></i> Back</a>
      </div>

      <div class="container-fluid px-4 detail-page-content">
        <div class="row justify-content-center">
          <div class="col-lg-12">
            <div class="card detail-card">
              <div class="card-header detail-header">
                <h5 class="mb-0 text-black">
                  <i class="bi" th:classappend="${brand != null ? 'bi-pencil' : 'bi-plus-circle'}"></i>
                  <span th:text="${brand != null ? 'Edit Brand' : 'Create New Brand'}">Brand Form</span>
                </h5>
              </div>
              <div class="card-body form-body">
                <div th:if="${error}" class="alert alert-box alert-danger alert-dismissible fade show" role="alert" style="margin: 1rem 1.75rem;">
                  <i class="bi bi-exclamation-circle"></i> <span th:text="${error}"></span>
                  <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <th:block th:with="formAction=${brand != null ? '/views/brands/' + brand.id + '/edit' : '/views/brands/create'}">
                <form th:action="${formAction}" method="POST">
                  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                  <div class="form-row">
                    <label for="name" class="form-label"><i class="bi bi-tag"></i> Brand Name *</label>
                    <div class="form-control-wrap">
                      <input type="text" class="form-control" id="name" name="name"
                             th:value="${brand != null ? brand.name : ''}" required placeholder="Enter brand name" />
                    </div>
                  </div>
                  <div class="form-row" th:if="${brand == null}">
                    <label for="categoryId" class="form-label"><i class="bi bi-tags"></i> Category *</label>
                    <div class="form-control-wrap">
                      <select class="form-select" id="categoryId" name="categoryId" required>
                        <option value="">-- Select Category --</option>
                        <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}">Category</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-row" th:if="${brand != null}">
                    <span class="form-label"><i class="bi bi-tags"></i> Category</span>
                    <div class="form-control-wrap">
                      <input type="text" class="form-control" th:value="${brand.category != null ? brand.category.name : '-'}" readonly />
                    </div>
                  </div>
                  <div class="form-row">
                    <label for="imageUrl" class="form-label"><i class="bi bi-image"></i> Image URL (optional)</label>
                    <div class="form-control-wrap">
                      <input type="url" class="form-control" id="imageUrl" name="imageUrl"
                             th:value="${brand != null ? brand.imageUrl : ''}" placeholder="https://example.com/logo.png" />
                    </div>
                  </div>
                  <div class="form-actions">
                    <a th:href="@{/views/brands}" class="btn btn-outline-secondary"><i class="bi bi-x-circle"></i> Cancel</a>
                    <button type="submit" class="btn btn-primary">
                      <i class="bi bi-check-lg"></i> <span th:text="${brand != null ? 'Update Brand' : 'Create Brand'}">Save</span>
                    </button>
                  </div>
                </form>
                </th:block>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    </th:block>
    <th:block th:fragment="script">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </th:block>
</html>
