<!doctype html>
<html
  xmlns:th="http://www.thymeleaf.org"
  lang="en"
  th:replace="~{app :: layout(~{::main}, ~{::style}, ~{::scripts})}"
>
  <head>
    <th:block th:fragment="style">
      <link rel="stylesheet" href="/css/common.css" />
      <link rel="stylesheet" href="/css/details.css" />
      <link rel="stylesheet" href="/css/alerts.css" />
      <link rel="stylesheet" href="/css/forms.css" />
    </th:block>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${pageTitle ?: 'Category Form'}">Category Form</title>
  </head>
  <body>
    <th:block th:fragment="main">
    <main class="main-content">
      <div th:replace="~{components/page-header :: page-header}" th:with="pageIcon='bi-tags'"></div>
      <div class="container-fluid px-4 detail-page-top">
        <a th:href="@{/views/categories}" class="btn btn-outline-secondary btn-sm"><i class="bi bi-arrow-left"></i> Back</a>
      </div>

      <div class="container-fluid px-4 detail-page-content">
        <div class="row justify-content-center">
          <div class="col-lg-12">
            <div class="card detail-card">
              <div class="card-header detail-header">
                <h5 class="mb-0">
                  <i class="bi" th:classappend="${category != null ? 'bi-pencil' : 'bi-plus-circle'}"></i>
                  <span th:text="${category != null ? 'Edit Category' : 'Create New Category'}">Category Form</span>
                </h5>
              </div>
              <div class="card-body form-body">
                <div th:if="${error}" class="alert alert-box alert-danger alert-dismissible fade show" role="alert" style="margin: 1rem 1.75rem;">
                  <i class="bi bi-exclamation-circle"></i> <span th:text="${error}"></span>
                  <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <th:block th:if="${category != null}">
                <form th:action="@{/views/categories/{id}/edit(id=${category.id})}" method="POST" enctype="multipart/form-data">
                  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                  <div class="form-row">
                    <label for="name" class="form-label"><i class="bi bi-tag"></i> Category Name *</label>
                    <div class="form-control-wrap">
                      <input type="text" class="form-control" id="name" name="name" th:value="${category.name}" required placeholder="Enter category name" />
                    </div>
                  </div>
                  <div class="form-row">
                    <label for="link" class="form-label"><i class="bi bi-link-45deg"></i> Link</label>
                    <div class="form-control-wrap">
                      <input type="url" class="form-control" id="link" name="link" th:value="${category.link}" placeholder="https://example.com/category" />
                      <small class="form-text text-muted">Enter a link related to this category</small>
                    </div>
                  </div>
                  <div class="form-row form-row--full">
                    <label for="description" class="form-label"><i class="bi bi-text-paragraph"></i> Description</label>
                    <div class="form-control-wrap">
                      <textarea class="form-control" id="description" name="description" rows="4" placeholder="Enter category description" th:text="${category.description}"></textarea>
                    </div>
                  </div>
                  <div class="form-row form-row--full">
                    <label class="form-label"><i class="bi bi-image"></i> Category Image</label>
                    <div class="form-control-wrap">
                      <label for="category-image-upload" class="form-label small text-muted"><i class="bi bi-upload"></i> Upload Image (Optional)</label>
                      <input type="file" class="form-control" id="category-image-upload" name="category-image-upload" accept="image/*" />
                      <label for="image" class="form-label small text-muted mt-2"><i class="bi bi-link-45deg"></i> Or Enter Image URL (Optional)</label>
                      <input type="url" class="form-control" id="image" name="image" th:value="${category.image}" placeholder="https://example.com/image.jpg" />
                      <div id="image-preview-container" class="mt-3" style="display: none;">
                        <label class="form-label small"><i class="bi bi-eye"></i> Preview</label>
                        <div class="d-flex gap-2">
                          <div class="image-preview-item" style="position: relative; width: 200px; height: 200px; border: 2px solid #e2e8f0; border-radius: 8px; overflow: hidden;">
                            <img id="image-preview" src="" alt="Preview" style="width: 100%; height: 100%; object-fit: cover;" />
                            <button type="button" id="remove-preview" onclick="removeImagePreview()" style="position: absolute; top: 5px; right: 5px; background: rgba(220, 53, 69, 0.9); color: white; border: none; border-radius: 50%; width: 28px; height: 28px; cursor: pointer; display: flex; align-items: center; justify-content: center;"><i class="bi bi-x"></i></button>
                          </div>
                        </div>
                      </div>
                      <div th:if="${category != null and category.image != null and !category.image.isEmpty()}" class="mt-2" id="existing-image-container">
                        <label class="form-label small"><i class="bi bi-image"></i> Current Image</label>
                        <div class="d-flex gap-2">
                          <div style="width: 200px; height: 200px; border: 2px solid #e2e8f0; border-radius: 8px; overflow: hidden;">
                            <img th:src="${category.image}" alt="Category image" id="existing-image" style="width: 100%; height: 100%; object-fit: cover;" onerror="this.style.display='none';" />
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="form-actions">
                    <a th:href="@{/views/categories}" class="btn btn-outline-secondary"><i class="bi bi-x-circle"></i> Cancel</a>
                    <button type="submit" class="btn btn-primary"><i class="bi bi-check-circle"></i> Update Category</button>
                  </div>
                </form>
                </th:block>
                
                <th:block th:unless="${category != null}">
                <form th:action="@{/views/categories/create}" method="POST" enctype="multipart/form-data">
                  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                  <div class="form-row">
                    <label for="name" class="form-label"><i class="bi bi-tag"></i> Category Name *</label>
                    <div class="form-control-wrap">
                      <input type="text" class="form-control" id="name" name="name" required placeholder="Enter category name" />
                    </div>
                  </div>
                  <div class="form-row">
                    <label for="link" class="form-label"><i class="bi bi-link-45deg"></i> Link</label>
                    <div class="form-control-wrap">
                      <input type="url" class="form-control" id="link" name="link" placeholder="https://example.com/category" />
                      <small class="form-text text-muted">Enter a link related to this category</small>
                    </div>
                  </div>
                  <div class="form-row form-row--full">
                    <label for="description" class="form-label"><i class="bi bi-text-paragraph"></i> Description</label>
                    <div class="form-control-wrap">
                      <textarea class="form-control" id="description" name="description" rows="4" placeholder="Enter category description"></textarea>
                    </div>
                  </div>
                  <div class="form-row form-row--full">
                    <label class="form-label"><i class="bi bi-image"></i> Category Image</label>
                    <div class="form-control-wrap">
                      <label for="category-image-upload" class="form-label small text-muted"><i class="bi bi-upload"></i> Upload Image (Optional)</label>
                      <input type="file" class="form-control" id="category-image-upload" name="category-image-upload" accept="image/*" />
                      <label for="image" class="form-label small text-muted mt-2"><i class="bi bi-link-45deg"></i> Or Enter Image URL (Optional)</label>
                      <input type="url" class="form-control" id="image" name="image" placeholder="https://example.com/image.jpg" />
                      <div id="image-preview-container" class="mt-3" style="display: none;">
                        <label class="form-label small"><i class="bi bi-eye"></i> Preview</label>
                        <div class="d-flex gap-2">
                          <div class="image-preview-item" style="position: relative; width: 200px; height: 200px; border: 2px solid #e2e8f0; border-radius: 8px; overflow: hidden;">
                            <img id="image-preview" src="" alt="Preview" style="width: 100%; height: 100%; object-fit: cover;" />
                            <button type="button" id="remove-preview" onclick="removeImagePreview()" style="position: absolute; top: 5px; right: 5px; background: rgba(220, 53, 69, 0.9); color: white; border: none; border-radius: 50%; width: 28px; height: 28px; cursor: pointer; display: flex; align-items: center; justify-content: center;"><i class="bi bi-x"></i></button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="form-actions">
                    <a th:href="@{/views/categories}" class="btn btn-outline-secondary"><i class="bi bi-x-circle"></i> Cancel</a>
                    <button type="submit" class="btn btn-primary"><i class="bi bi-plus-circle"></i> Create Category</button>
                  </div>
                </form>
                </th:block>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    </th:block>
    <th:block th:fragment="scripts">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
      <script th:inline="javascript">
        const API_PREFIX = /*[[${api.prefix}]]*/ '/api/v1';
        let selectedImageFile = null;

        // Handle image file selection
        document.getElementById('category-image-upload').addEventListener('change', function(e) {
          const file = e.target.files[0];
          if (file) {
            selectedImageFile = file;
            displayImagePreview(file);
            // Clear URL input when file is selected
            document.getElementById('image').value = '';
          }
        });

        // Handle URL input change
        document.getElementById('image').addEventListener('input', function(e) {
          if (e.target.value) {
            // Clear file input when URL is entered
            document.getElementById('category-image-upload').value = '';
            selectedImageFile = null;
            hideImagePreview();
            // Show URL preview
            const existingContainer = document.getElementById('existing-image-container');
            if (existingContainer) {
              existingContainer.style.display = 'none';
            }
          }
        });

        function displayImagePreview(file) {
          const reader = new FileReader();
          reader.onload = function(e) {
            const previewContainer = document.getElementById('image-preview-container');
            const previewImg = document.getElementById('image-preview');
            previewImg.src = e.target.result;
            previewContainer.style.display = 'block';
            
            // Hide existing image if editing
            const existingContainer = document.getElementById('existing-image-container');
            if (existingContainer) {
              existingContainer.style.display = 'none';
            }
          };
          reader.readAsDataURL(file);
        }

        function removeImagePreview() {
          document.getElementById('category-image-upload').value = '';
          selectedImageFile = null;
          hideImagePreview();
        }

        function hideImagePreview() {
          const previewContainer = document.getElementById('image-preview-container');
          previewContainer.style.display = 'none';
          const previewImg = document.getElementById('image-preview');
          previewImg.src = '';
        }

        // Form submits as multipart/form-data; backend receives file from category-image-upload
        // and optional URL from image. No base64 conversion - upload works like product images.
      </script>
    </th:block>
  </body>
</html>
