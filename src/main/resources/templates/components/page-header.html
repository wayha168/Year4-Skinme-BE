<div th:fragment="page-header" class="page-header">
  <div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center">
      <div class="page-title-section">
        <h1 class="page-title mb-0">
          <span th:text="${pageTitle != null} ? ${pageTitle} : 'Page'">Page</span>
        </h1>
        <p class="page-subtitle" th:if="${pageSubtitle != null}" th:text="${pageSubtitle}">Page subtitle</p>
      </div>
      
      <div class="d-flex align-items-center gap-2">
        <!-- Profile Dropdown -->
        <div class="dropdown" th:if="${currentUser != null}">
        <button 
          class="btn btn-profile dropdown-toggle" 
          type="button" 
          id="profileDropdown" 
          data-bs-toggle="dropdown" 
          aria-expanded="false"
        >
          <i class="bi bi-person-circle"></i>
          <span class="profile-name">
            <span th:if="${currentUser.firstName != null}" th:text="${currentUser.firstName}">Administrator</span>
            <span th:if="${currentUser.firstName == null and currentUser.lastName == null}">Administrator</span>
            <span th:if="${currentUser.firstName == null and currentUser.lastName != null}" th:text="${currentUser.lastName}">Administrator</span>
          </span>
          <i class="bi bi-chevron-down ms-1"></i>
        </button>
        <ul class="dropdown-menu dropdown-menu-end profile-dropdown" aria-labelledby="profileDropdown">
          <li>
            <div class="dropdown-header profile-header">
              <div class="profile-info">
                <i class="bi bi-person-circle profile-icon"></i>
                <div class="profile-details">
                  <div class="profile-name-display">
                    <span th:if="${currentUser.firstName != null}" th:text="${currentUser.firstName}">Administrator</span>
                    <span th:if="${currentUser.firstName == null and currentUser.lastName == null}">Administrator</span>
                    <span th:if="${currentUser.firstName == null and currentUser.lastName != null}" th:text="${currentUser.lastName}">Administrator</span>
                  </div>
                  <div class="profile-email" th:text="${currentUser.email}">admin@example.com</div>
                </div>
              </div>
            </div>
          </li>
          <li><hr class="dropdown-divider"></li>
          <li>
            <a 
              class="dropdown-item logout-item" 
              href="#"
              onclick="handleLogout(event);"
            >
              <i class="bi bi-box-arrow-left"></i> Logout
            </a>
          </li>
        </ul>
        </div>
      </div>
    </div>
  </div>
</div>
