<!doctype html>
<html
  xmlns:th="http://www.thymeleaf.org"
  lang="en"
  th:replace="~{app :: layout(~{::main}, ~{::style}, ~{::script})}"
>
  <head>
    <th:block th:fragment="style">
      <link rel="stylesheet" href="/css/common.css" />
      <link rel="stylesheet" href="/css/forms.css" />
    </th:block>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${pageTitle ?: 'Product Form'}">Product Form</title>
  </head>
  <body>
    <th:block th:fragment="main">
    <div class="main-content">
      <div th:replace="~{components/page-header :: page-header}" th:with="pageIcon='bi-box-seam'"></div>
      <div class="container-fluid px-4 mb-2">
        <a th:href="@{/views/products}" class="btn btn-outline-secondary">
          <i class="bi bi-arrow-left"></i> Back
        </a>
      </div>

      <div class="container-fluid px-4 mb-5">
        <div class="row justify-content-center">
          <div class="col-lg-12">
            <div class="card detail-card">
              <div class="card-header" style="background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%); color: white;">
                <h5 class="mb-0">
                  <i class="bi" th:classappend="${product != null ? 'bi-pencil' : 'bi-plus-circle'}"></i>
                  <span th:text="${product != null ? 'Edit Product' : 'Create New Product'}">Product Form</span>
                </h5>
              </div>
              <div class="card-body p-4">
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                  <i class="bi bi-exclamation-circle"></i> <span th:text="${error}"></span>
                  <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <th:block th:with="formAction=${product != null ? '/views/products/' + product.id + '/edit' : '/views/products/create'}">
                <form th:action="${formAction}" 
                      method="POST"
                      enctype="multipart/form-data"
                      id="product-form">
                  
                  <!-- CSRF Token -->
                  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                  
                  <div class="row mb-3">
                    <div class="col-md-6">
                      <label for="name" class="form-label">
                        <i class="bi bi-box"></i> Product Name *
                      </label>
                      <input 
                        type="text" 
                        class="form-control" 
                        id="name" 
                        name="name"
                        th:value="${product != null ? product.name : ''}"
                        required
                        placeholder="Enter product name"
                      />
                    </div>
                    <div class="col-md-6">
                      <label for="brand" class="form-label">
                        <i class="bi bi-tag"></i> Brand *
                      </label>
                      <input 
                        type="text" 
                        class="form-control" 
                        id="brand" 
                        name="brand"
                        th:value="${product != null ? product.brand : ''}"
                        required
                        placeholder="Enter brand name"
                      />
                    </div>
                  </div>

                  <div class="row mb-3">
                    <div class="col-md-4">
                      <label for="price" class="form-label">
                        <i class="bi bi-currency-dollar"></i> Price *
                      </label>
                      <input 
                        type="number" 
                        step="0.01"
                        class="form-control" 
                        id="price" 
                        name="price"
                        th:value="${product != null ? product.price : ''}"
                        required
                        min="0"
                        placeholder="0.00"
                      />
                    </div>
                    <div class="col-md-4">
                      <label for="productType" class="form-label">
                        <i class="bi bi-grid"></i> Product Type *
                      </label>
                      <input 
                        type="text" 
                        class="form-control" 
                        id="productType" 
                        name="productType"
                        th:value="${product != null ? product.productType : ''}"
                        required
                        placeholder="e.g., Skincare, Makeup"
                      />
                    </div>
                    <div class="col-md-4">
                      <label for="inventory" class="form-label">
                        <i class="bi bi-box-seam"></i> Inventory *
                      </label>
                      <input 
                        type="number" 
                        class="form-control" 
                        id="inventory" 
                        name="inventory"
                        th:value="${product != null ? product.inventory : ''}"
                        required
                        min="0"
                        placeholder="0"
                      />
                    </div>
                  </div>

                  <div class="mb-3">
                    <label for="categoryId" class="form-label">
                      <i class="bi bi-tags"></i> Category *
                    </label>
                    <select 
                      class="form-select" 
                      id="categoryId" 
                      name="categoryId"
                      required
                    >
                      <option value="">Select a category</option>
                      <option 
                        th:each="cat : ${categories}"
                        th:value="${cat.id}"
                        th:text="${cat.name}"
                        th:selected="${product != null && product.category != null && product.category.id == cat.id}"
                      ></option>
                    </select>
                  </div>

                  <div class="mb-3">
                    <label for="description" class="form-label">
                      <i class="bi bi-file-text"></i> Description
                    </label>
                    <textarea 
                      class="form-control" 
                      id="description" 
                      name="description"
                      rows="4"
                      placeholder="Enter product description"
                    ><th:block th:text="${product != null ? product.description : ''}"></th:block></textarea>
                  </div>

                  <div class="mb-3">
                    <label for="howToUse" class="form-label">
                      <i class="bi bi-info-circle"></i> How to Use
                    </label>
                    <textarea 
                      class="form-control" 
                      id="howToUse" 
                      name="howToUse"
                      rows="3"
                      placeholder="Enter usage instructions"
                    ><th:block th:text="${product != null ? product.howToUse : ''}"></th:block></textarea>
                  </div>

                  <div class="mb-3" th:if="${product != null}">
                    <label for="status" class="form-label">
                      <i class="bi bi-toggle-on"></i> Status
                    </label>
                    <select 
                      class="form-select" 
                      id="status" 
                      name="status"
                    >
                      <option value="ACTIVE" th:selected="${product != null && product.status == 'ACTIVE'}">Active</option>
                      <option value="INACTIVE" th:selected="${product != null && product.status == 'INACTIVE'}">Inactive</option>
                    </select>
                  </div>

                  <!-- Image Upload Section -->
                  <div class="mb-3">
                    <label for="product-images" class="form-label">
                      <i class="bi bi-image"></i> Product Images
                    </label>
                    <input 
                      type="file" 
                      class="form-control" 
                      id="product-images" 
                      name="product-images"
                      multiple 
                      accept="image/*"
                    />
                    <small class="form-text text-muted">You can select one or multiple images for this product</small>
                    
                    <!-- Image Preview Container -->
                    <div id="image-preview-container" class="mt-3" style="display: none;">
                      <div class="d-flex flex-wrap gap-2" id="image-preview-list"></div>
                    </div>
                    
                    <!-- Existing Images (when editing) -->
                    <div th:if="${product != null and product.images != null and !product.images.isEmpty()}" class="mt-3">
                      <label class="form-label"><i class="bi bi-images"></i> Existing Images</label>
                      <div class="d-flex flex-wrap gap-2">
                        <div th:each="image : ${product.images}" class="image-preview-item" style="position: relative; width: 120px; height: 120px; border: 2px solid #ddd; border-radius: 8px; overflow: hidden; display: inline-block;">
                          <img th:src="${image.downloadUrl}" 
                               alt="Product image" 
                               style="width: 100%; height: 100%; object-fit: cover;"
                               onerror="this.style.display='none';" />
                          <button type="button" 
                                  class="remove-image" 
                                  style="position: absolute; top: 5px; right: 5px; background: rgba(220, 53, 69, 0.8); color: white; border: none; border-radius: 50%; width: 24px; height: 24px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 14px;"
                                  th:onclick="'deleteExistingImage(' + ${image.id} + ')'"
                                  title="Delete image">
                            <i class="bi bi-x"></i>
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="d-flex gap-2 justify-content-end mt-4">
                    <a th:href="@{/views/products}" class="btn btn-outline-secondary">
                      Cancel
                    </a>
                    <button type="submit" class="btn btn-primary">
                      <i class="bi" th:classappend="${product != null ? 'bi-check-circle' : 'bi-plus-circle'}"></i>
                      <span th:text="${product != null ? 'Update Product' : 'Create Product'}">Submit</span>
                    </button>
                  </div>
                </form>
                </th:block>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </th:block>
    <th:block th:fragment="script">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
      <script th:inline="javascript">
        const API_PREFIX = /*[[${api.prefix}]]*/ '/api/v1';
        let selectedImages = [];
        let productId = /*[[${product != null ? product.id : null}]]*/ null;

        // Image preview handling
        document.getElementById('product-images').addEventListener('change', function(e) {
          selectedImages = Array.from(e.target.files);
          displayImagePreviews();
        });

        function displayImagePreviews() {
          const container = document.getElementById('image-preview-container');
          const list = document.getElementById('image-preview-list');
          
          if (selectedImages.length === 0) {
            container.style.display = 'none';
            return;
          }
          
          container.style.display = 'block';
          list.innerHTML = '';
          
          selectedImages.forEach((file, index) => {
            const reader = new FileReader();
            reader.onload = function(e) {
              const div = document.createElement('div');
              div.className = 'image-preview-item';
              div.style.cssText = 'position: relative; width: 120px; height: 120px; border: 2px solid #ddd; border-radius: 8px; overflow: hidden; display: inline-block; margin-right: 10px; margin-bottom: 10px;';
              div.innerHTML = `
                <img src="${e.target.result}" alt="Preview ${index + 1}" style="width: 100%; height: 100%; object-fit: cover;" />
                <button type="button" class="remove-image" onclick="removeImage(${index})" style="position: absolute; top: 5px; right: 5px; background: rgba(220, 53, 69, 0.8); color: white; border: none; border-radius: 50%; width: 24px; height: 24px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 14px;">
                  <i class="bi bi-x"></i>
                </button>
              `;
              list.appendChild(div);
            };
            reader.readAsDataURL(file);
          });
        }

        function removeImage(index) {
          selectedImages.splice(index, 1);
          const input = document.getElementById('product-images');
          const dt = new DataTransfer();
          selectedImages.forEach(file => dt.items.add(file));
          input.files = dt.files;
          displayImagePreviews();
        }

        async function deleteExistingImage(imageId) {
          if (!confirm('Are you sure you want to delete this image?')) {
            return;
          }
          
          try {
            const response = await fetch(`${API_PREFIX}/images/image/${imageId}/delete`, {
              method: 'DELETE',
              headers: {
                'Content-Type': 'application/json'
              }
            });
            
            const result = await response.json();
            
            if (response.ok) {
              if (typeof showToast === 'function') {
                showToast('Image deleted successfully', 'success');
              }
              setTimeout(() => location.reload(), 1000);
            } else {
              if (typeof showToast === 'function') {
                showToast('Failed to delete image: ' + (result.message || 'Unknown error'), 'error');
              }
            }
          } catch (error) {
            console.error('Error deleting image:', error);
            if (typeof showToast === 'function') {
              showToast('Error deleting image: ' + error.message, 'error');
            }
          }
        }

        // Upload images after product is created/updated
        async function uploadProductImages(productId) {
          if (selectedImages.length === 0) {
            return;
          }

          const formData = new FormData();
          selectedImages.forEach(file => {
            formData.append('files', file);
          });
          formData.append('productId', productId);

          try {
            const response = await fetch(`${API_PREFIX}/images/upload`, {
              method: 'POST',
              body: formData
            });

            const result = await response.json();
            if (!response.ok) {
              console.error('Failed to upload images:', result.message);
              if (typeof showToast === 'function') {
                showToast('Failed to upload images: ' + (result.message || 'Unknown error'), 'error');
              }
            }
          } catch (error) {
            console.error('Error uploading images:', error);
            if (typeof showToast === 'function') {
              showToast('Error uploading images: ' + error.message, 'error');
            }
          }
        }

        // Handle form submission - upload images if editing
        document.getElementById('product-form').addEventListener('submit', async function(e) {
          // If editing and have new images, upload them after form submission
          if (productId && selectedImages.length > 0) {
            e.preventDefault();
            
            // Submit form data first (without images)
            const form = this;
            const formData = new FormData(form);
            
            // Remove image files from form data (we'll upload separately)
            formData.delete('product-images');
            
            try {
              // Submit product data
              const response = await fetch(form.action, {
                method: 'POST',
                body: formData
              });
              
              if (response.ok || response.redirected) {
                // Upload images after product is updated
                await uploadProductImages(productId);
                
                // Show success message
                if (typeof showToast === 'function') {
                  showToast('Product updated successfully', 'success');
                }
                
                // Redirect after a short delay
                setTimeout(() => {
                  window.location.href = '/views/products?success=Product updated successfully';
                }, 1000);
              } else {
                const errorText = await response.text();
                if (typeof showToast === 'function') {
                  showToast('Failed to save product: ' + errorText, 'error');
                }
              }
            } catch (error) {
              console.error('Error saving product:', error);
              if (typeof showToast === 'function') {
                showToast('Error saving product: ' + error.message, 'error');
              }
            }
          }
          // For new products, let form submit normally
          // User can upload images after creation via edit page
        });
      </script>
    </th:block>
  </body>
</html>
