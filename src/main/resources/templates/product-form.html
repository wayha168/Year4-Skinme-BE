<!doctype html>
<html
  xmlns:th="http://www.thymeleaf.org"
  lang="en"
  th:replace="~{app :: layout(~{::main}, ~{::style}, ~{::script})}"
>
  <head>
    <th:block th:fragment="style">
      <link rel="stylesheet" href="/css/common.css" />
      <link rel="stylesheet" href="/css/details.css" />
      <link rel="stylesheet" href="/css/alerts.css" />
      <link rel="stylesheet" href="/css/forms.css" />
    </th:block>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${pageTitle ?: 'Product Form'}">Product Form</title>
  </head>
  <body>
    <th:block th:fragment="main">
    <main class="main-content">
      <div th:replace="~{components/page-header :: page-header}" th:with="pageIcon='bi-box-seam'"></div>
      <div class="container-fluid px-4 detail-page-top">
        <a th:href="@{/views/products}" class="btn btn-outline-secondary btn-sm"><i class="bi bi-arrow-left"></i> Back</a>
      </div>

      <div class="container-fluid px-4 detail-page-content">
        <div class="row justify-content-center">
          <div class="col-lg-12">
            <div class="card detail-card">
              <div class="card-header detail-header">
                <h5 class="mb-0">
                  <i class="bi" th:classappend="${product != null ? 'bi-pencil' : 'bi-plus-circle'}"></i>
                  <span th:text="${product != null ? 'Edit Product' : 'Create New Product'}">Product Form</span>
                </h5>
              </div>
              <div class="card-body form-body">
                <div th:if="${error}" class="alert alert-box alert-danger alert-dismissible fade show" role="alert" style="margin: 1rem 1.75rem;">
                  <i class="bi bi-exclamation-circle"></i> <span th:text="${error}"></span>
                  <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <th:block th:with="formAction=${product != null ? '/views/products/' + product.id + '/edit' : '/views/products/create'}">
                <form th:action="${formAction}" method="POST" enctype="multipart/form-data" id="product-form">
                  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                  
                  <div class="form-row">
                    <label for="name" class="form-label"><i class="bi bi-box"></i> Product Name *</label>
                    <div class="form-control-wrap">
                      <input type="text" class="form-control" id="name" name="name"
                             th:value="${product != null ? product.name : ''}" required placeholder="Enter product name" />
                    </div>
                  </div>
                  <div class="form-row">
                    <label for="brandId" class="form-label"><i class="bi bi-tag"></i> Brand *</label>
                    <div class="form-control-wrap">
                      <select class="form-select" id="brandId" name="brandId" required>
                        <option value="">-- Select Brand --</option>
                        <option th:each="b : ${brands}" th:value="${b.id}"
                                th:text="${b.name + (b.category != null ? ' (' + b.category.name + ')' : '')}"
                                th:selected="${product != null and product.brand != null and product.brand.id == b.id}">Brand</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-row">
                    <label for="price" class="form-label"><i class="bi bi-currency-dollar"></i> Price *</label>
                    <div class="form-control-wrap">
                      <input type="number" step="0.01" class="form-control" id="price" name="price"
                             th:value="${product != null ? product.price : ''}" required min="0" placeholder="0.00" />
                    </div>
                  </div>
                  <div class="form-row">
                    <label for="productType" class="form-label"><i class="bi bi-grid"></i> Product Type *</label>
                    <div class="form-control-wrap">
                      <input type="text" class="form-control" id="productType" name="productType"
                             th:value="${product != null ? product.productType : ''}" required placeholder="e.g., Skincare, Makeup" />
                    </div>
                  </div>
                  <div class="form-row">
                    <label for="inventory" class="form-label"><i class="bi bi-box-seam"></i> Inventory *</label>
                    <div class="form-control-wrap">
                      <input type="number" class="form-control" id="inventory" name="inventory"
                             th:value="${product != null ? product.inventory : ''}" required min="0" placeholder="0" />
                    </div>
                  </div>
                  <div class="form-row">
                    <label for="categoryId" class="form-label"><i class="bi bi-tags"></i> Category *</label>
                    <div class="form-control-wrap">
                      <select class="form-select" id="categoryId" name="categoryId" required>
                        <option value="">Select a category</option>
                        <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"
                                th:selected="${product != null && product.category != null && product.category.id == cat.id}"></option>
                      </select>
                    </div>
                  </div>
                  <div class="form-row" th:if="${product != null}">
                    <label for="status" class="form-label"><i class="bi bi-toggle-on"></i> Status</label>
                    <div class="form-control-wrap">
                      <select class="form-select" id="status" name="status">
                        <option value="ACTIVE" th:selected="${product != null && product.status == 'ACTIVE'}">Active</option>
                        <option value="INACTIVE" th:selected="${product != null && product.status == 'INACTIVE'}">Inactive</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-row form-row--full">
                    <label for="description" class="form-label"><i class="bi bi-file-text"></i> Description</label>
                    <div class="form-control-wrap">
                      <textarea class="form-control" id="description" name="description" rows="4" placeholder="Enter product description"><th:block th:text="${product != null ? product.description : ''}"></th:block></textarea>
                    </div>
                  </div>
                  <div class="form-row">
                    <label for="skinType" class="form-label"><i class="bi bi-droplet"></i> Skin Type</label>
                    <div class="form-control-wrap">
                      <input type="text" class="form-control" id="skinType" name="skinType"
                             th:value="${product != null ? product.skinType : ''}" placeholder="e.g., Dry, Oily, Combination" />
                    </div>
                  </div>
                  <div class="form-row form-row--full">
                    <label for="benefit" class="form-label"><i class="bi bi-stars"></i> Benefit</label>
                    <div class="form-control-wrap">
                      <textarea class="form-control" id="benefit" name="benefit" rows="2" placeholder="Key benefits"><th:block th:text="${product != null ? product.benefit : ''}"></th:block></textarea>
                    </div>
                  </div>
                  <div class="form-row form-row--full">
                    <label for="howToUse" class="form-label"><i class="bi bi-info-circle"></i> Using For</label>
                    <div class="form-control-wrap">
                      <textarea class="form-control" id="howToUse" name="howToUse" rows="3" placeholder="How to use / usage instructions"><th:block th:text="${product != null ? product.howToUse : ''}"></th:block></textarea>
                    </div>
                  </div>
                  <div class="form-row form-row--full">
                    <label for="product-images" class="form-label"><i class="bi bi-image"></i> Product Images</label>
                    <div class="form-control-wrap">
                      <input type="file" class="form-control" id="product-images" name="product-images" multiple accept="image/*" />
                      <small class="form-text text-muted">You can select one or multiple images for this product</small>
                      <div id="image-preview-container" class="mt-3" style="display: none;">
                        <div class="d-flex flex-wrap gap-2" id="image-preview-list"></div>
                      </div>
                      <div th:if="${product != null and product.images != null and !product.images.isEmpty()}" class="mt-3">
                        <span class="form-label small d-block mb-1"><i class="bi bi-images"></i> Existing Images</span>
                        <div class="d-flex flex-wrap gap-2">
                          <div th:each="image : ${product.images}" class="image-preview-item" style="position: relative; width: 120px; height: 120px; border: 2px solid #e2e8f0; border-radius: 8px; overflow: hidden;">
                            <img th:src="${image.downloadUrl}" alt="Product image" style="width: 100%; height: 100%; object-fit: cover;" onerror="this.style.display='none';" />
                            <button type="button" class="remove-image" style="position: absolute; top: 4px; right: 4px; background: rgba(220, 53, 69, 0.9); color: white; border: none; border-radius: 50%; width: 24px; height: 24px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 12px;"
                                    th:onclick="'deleteExistingImage(' + ${image.id} + ')'" title="Delete image"><i class="bi bi-x"></i></button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="form-actions">
                    <a th:href="@{/views/products}" class="btn btn-outline-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">
                      <i class="bi" th:classappend="${product != null ? 'bi-check-circle' : 'bi-plus-circle'}"></i>
                      <span th:text="${product != null ? 'Update Product' : 'Create Product'}">Submit</span>
                    </button>
                  </div>
                </form>
                </th:block>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    </th:block>
    <th:block th:fragment="script">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
      <script th:inline="javascript">
        const API_PREFIX = /*[[${api.prefix}]]*/ '/api/v1';
        let selectedImages = [];
        let productId = /*[[${product != null ? product.id : null}]]*/ null;

        // Image preview handling
        document.getElementById('product-images').addEventListener('change', function(e) {
          selectedImages = Array.from(e.target.files);
          displayImagePreviews();
        });

        function displayImagePreviews() {
          const container = document.getElementById('image-preview-container');
          const list = document.getElementById('image-preview-list');
          
          if (selectedImages.length === 0) {
            container.style.display = 'none';
            return;
          }
          
          container.style.display = 'block';
          list.innerHTML = '';
          
          selectedImages.forEach((file, index) => {
            const reader = new FileReader();
            reader.onload = function(e) {
              const div = document.createElement('div');
              div.className = 'image-preview-item';
              div.style.cssText = 'position: relative; width: 120px; height: 120px; border: 2px solid #ddd; border-radius: 8px; overflow: hidden; display: inline-block; margin-right: 10px; margin-bottom: 10px;';
              div.innerHTML = `
                <img src="${e.target.result}" alt="Preview ${index + 1}" style="width: 100%; height: 100%; object-fit: cover;" />
                <button type="button" class="remove-image" onclick="removeImage(${index})" style="position: absolute; top: 5px; right: 5px; background: rgba(220, 53, 69, 0.8); color: white; border: none; border-radius: 50%; width: 24px; height: 24px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 14px;">
                  <i class="bi bi-x"></i>
                </button>
              `;
              list.appendChild(div);
            };
            reader.readAsDataURL(file);
          });
        }

        function removeImage(index) {
          selectedImages.splice(index, 1);
          const input = document.getElementById('product-images');
          const dt = new DataTransfer();
          selectedImages.forEach(file => dt.items.add(file));
          input.files = dt.files;
          displayImagePreviews();
        }

        async function deleteExistingImage(imageId) {
          if (!confirm('Are you sure you want to delete this image?')) {
            return;
          }
          
          try {
            const response = await fetch(`${API_PREFIX}/images/image/${imageId}/delete`, {
              method: 'DELETE',
              headers: {
                'Content-Type': 'application/json'
              }
            });
            
            const result = await response.json();
            
            if (response.ok) {
              if (typeof showToast === 'function') {
                showToast('Image deleted successfully', 'success');
              }
              setTimeout(() => location.reload(), 1000);
            } else {
              if (typeof showToast === 'function') {
                showToast('Failed to delete image: ' + (result.message || 'Unknown error'), 'error');
              }
            }
          } catch (error) {
            console.error('Error deleting image:', error);
            if (typeof showToast === 'function') {
              showToast('Error deleting image: ' + error.message, 'error');
            }
          }
        }

        // Upload images after product is created/updated
        async function uploadProductImages(productId) {
          if (selectedImages.length === 0) return;

          const formData = new FormData();
          selectedImages.forEach(file => formData.append('files', file));
          formData.append('productId', productId);

          const csrfMeta = document.querySelector('meta[name="_csrf"]');
          const csrfHeaderMeta = document.querySelector('meta[name="_csrf_header"]');
          const headers = {};
          if (csrfMeta && csrfHeaderMeta) {
            headers[csrfHeaderMeta.getAttribute('content') || 'X-CSRF-TOKEN'] = csrfMeta.getAttribute('content') || csrfMeta.content;
          }

          try {
            const response = await fetch(`${API_PREFIX}/images/upload`, {
              method: 'POST',
              body: formData,
              headers: headers,
              credentials: 'same-origin'
            });

            const result = response.ok ? await response.json().catch(() => ({})) : await response.json().catch(() => ({}));
            if (!response.ok && typeof showToast === 'function') {
              showToast(result.message || 'Failed to upload images', 'error');
            }
          } catch (error) {
            console.error('Error uploading images:', error);
            if (typeof showToast === 'function') showToast('Error uploading images: ' + (error.message || 'Unknown error'), 'error');
          }
        }

        // Handle form submission - upload images if editing
        document.getElementById('product-form').addEventListener('submit', async function(e) {
          if (productId && selectedImages.length > 0) {
            e.preventDefault();
            const form = this;
            const formData = new FormData(form);
            formData.delete('product-images');

            try {
              const response = await fetch(form.action, {
                method: 'POST',
                body: formData,
                credentials: 'same-origin'
              });
              const contentType = response.headers.get('content-type');
              const isRedirect = response.type === 'opaqueredirect' || (response.status >= 300 && response.status < 400);
              const isOk = response.ok || isRedirect || (response.status === 200 && contentType && contentType.indexOf('text/html') !== -1);

              if (isOk) {
                await uploadProductImages(productId);
                if (typeof showToast === 'function') showToast('Product updated successfully', 'success');
                window.location.href = '/views/products?success=Product%20updated%20successfully';
                return;
              }
              const errorText = await response.text();
              if (typeof showToast === 'function') showToast('Failed to save product: ' + (errorText || response.statusText), 'error');
            } catch (err) {
              console.error('Error saving product:', err);
              if (typeof showToast === 'function') showToast('Error saving product: ' + (err.message || 'Unknown error'), 'error');
            }
          }
        });
      </script>
    </th:block>
  </body>
</html>
