<!doctype html>
<html
  xmlns:th="http://www.thymeleaf.org"
  lang="en"
  th:replace="~{app :: layout(~{::main}, ~{::style}, ~{::script})}"
>
  <head>
    <th:block th:fragment="style">
      <link rel="stylesheet" href="/css/common.css" />
      <link rel="stylesheet" href="/css/details.css" />
      <link rel="stylesheet" href="/css/alerts.css" />
    </th:block>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${pageTitle ?: 'Product Details'}">Product Details</title>
  </head>
  <body>
    <th:block th:fragment="main">
    <main class="main-content">
    <div th:replace="~{components/page-header :: page-header}" th:with="pageIcon='bi-box-seam'"></div>
    <div class="container-fluid px-4 detail-page-top">
      <a th:href="@{/views/products}" class="btn btn-light btn-sm"><i class="bi bi-arrow-left"></i> Back</a>
    </div>

    <div class="container-fluid px-4 detail-page-content" th:if="${product}">
      <div class="row">
        <div class="col-lg-8">
          <div class="card detail-card">
            <div class="card-body p-4">
              <h3 th:text="${product.name}" class="mb-3">Product Name</h3>
              <div class="info-row">
                <span class="info-label"><i class="bi bi-hash"></i> Product ID</span>
                <span class="info-value" th:text="${product.id}">ID</span>
              </div>
              <div class="info-row">
                <span class="info-label"><i class="bi bi-building"></i> Brand</span>
                <span class="info-value" th:text="${product.brand != null ? product.brand.name : 'N/A'}">Brand</span>
              </div>
              <div class="info-row">
                <span class="info-label"><i class="bi bi-tag"></i> Type</span>
                <span class="info-value" th:text="${product.productType}">Type</span>
              </div>
              <div class="info-row">
                <span class="info-label"><i class="bi bi-currency-dollar"></i> Price</span>
                <span
                  class="info-value text-end"
                  th:text="'$' + ${#numbers.formatDecimal(product.price, 1, 2)}"
                  >$0.00</span
                >
              </div>
              <div class="info-row">
                <span class="info-label"><i class="bi bi-box"></i> Inventory</span>
                <span class="info-value" th:text="${product.inventory}">0</span>
              </div>
              <div class="info-row">
                <span class="info-label"><i class="bi bi-toggles"></i> Status</span>
                <span
                  class="info-value badge"
                  th:class="'badge ' + (${product.inventory} > 0 ? 'bg-success' : 'bg-danger')"
                  th:text="${product.inventory} > 0 ? 'Available Stock' : 'Out of Stock'"
                  >Available Stock</span
                >
              </div>
              <div class="info-row border-0">
                <span class="info-label"><i class="bi bi-graph-up"></i> Total Orders</span>
                <span class="info-value" th:text="${product.totalOrders}">0</span>
              </div>

              <div class="mt-4" th:if="${product.description}">
                <h5>Description</h5>
                <p th:text="${product.description}" class="text-muted">Description</p>
              </div>

              <div class="mt-4" th:if="${product.howToUse}">
                <h5>How to Use</h5>
                <p th:text="${product.howToUse}" class="text-muted">Usage instructions</p>
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-4">
          <div class="card detail-card summary-card summary-card--order">
            <div class="card-header detail-header">
              <h5 class="mb-0 text-white"><i class="bi bi-info-circle"></i> Product Information</h5>
            </div>
            <div class="card-body">
              <div class="text-center mb-3">
                <span class="badge-gradient">Active Product</span>
              </div>
              <p class="text-muted text-center" th:text="'Stock: ' + ${product.inventory} + ' units'">
                Stock info
              </p>
              <a th:href="@{/views/products/{productId}/edit(productId=${product.id})}" class="btn btn-primary w-100 mb-2"><i class="bi bi-pencil"></i> Edit Product</a>
              <form th:action="@{/views/products/{productId}/delete(productId=${product.id})}" method="post" class="d-inline w-100" th:onsubmit="return confirm('Are you sure you want to delete this product? This action cannot be undone.');">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="btn btn-outline-danger w-100"><i class="bi bi-trash"></i> Delete Product</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid px-4 detail-page-content" th:unless="${product}">
      <div class="alert alert-box alert-danger">
        <i class="bi bi-exclamation-circle"></i> <span th:text="${error ?: 'Product not found'}"></span>
      </div>
    </div>
    </main>
    </th:block>
    <th:block th:fragment="script">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </th:block>
</html>
