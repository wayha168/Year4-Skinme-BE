<!doctype html>
<html
  xmlns:th="http://www.thymeleaf.org"
  lang="en"
  th:replace="~{app :: layout(~{::main}, ~{::style}, ~{::script})}"
>
  <head>
    <th:block th:fragment="style">
      <link rel="stylesheet" href="/css/common.css" />
      <link rel="stylesheet" href="/css/tables.css" />
      <link rel="stylesheet" href="/css/badges.css" />
    </th:block>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${pageTitle ?: 'Delivery Records'}">Delivery Records</title>
  </head>
  <body>
    <th:block th:fragment="main">
    <div class="main-content">
      <div th:replace="~{components/page-header :: page-header}" th:with="pageIcon='bi-truck'"></div>

      <div class="container-fluid px-4">
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
          <i class="bi bi-exclamation-circle"></i> <span th:text="${error}"></span>
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="stats-row">
          <div class="stat-card">
            <div class="stat-value" th:text="${totalDeliveries ?: 0}">0</div>
            <div class="stat-label">Total Deliveries</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" th:text="${shippedOrders ?: 0}">0</div>
            <div class="stat-label">Shipped</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" th:text="${deliveredOrders ?: 0}">0</div>
            <div class="stat-label">Delivered</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" th:text="${pendingDeliveries ?: 0}">0</div>
            <div class="stat-label">Pending</div>
          </div>
        </div>

        <div th:if="${#lists.isEmpty(deliveries)}" class="card mt-4">
          <div class="empty-state">
            <i class="bi bi-inbox"></i>
            <h5>No Delivery Records</h5>
            <p>There are no delivery records at the moment.</p>
          </div>
        </div>

        <div th:unless="${#lists.isEmpty(deliveries)}" class="delivery-table mt-4">
          <div class="table-responsive">
            <table class="table table-hover mb-0 align-middle">
              <thead>
                <tr>
                  <th style="width: 100px;">#</th>
                  <th><i class="bi bi-person"></i> Customer</th>
                  <th><i class="bi bi-calendar"></i> Order Date</th>
                  <th><i class="bi bi-truck"></i> Tracking Number</th>
                  <th style="width: 120px;"><i class="bi bi-tags"></i> Status</th>
                  <th><i class="bi bi-calendar-check"></i> Shipped Date</th>
                  <th><i class="bi bi-check-circle"></i> Delivered Date</th>
                  <th style="width: 120px;"><i class="bi bi-gear"></i> Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="delivery : ${deliveries}">
                  <td class="text-muted fw-semibold" th:text="${'#' + delivery.orderId}">#1</td>
                  <td>
                    <span class="text-dark" th:text="${delivery.user != null ? (delivery.user.firstName + ' ' + (delivery.user.lastName != null ? delivery.user.lastName : '')) : 'N/A'}">Customer</span>
                  </td>
                  <td>
                    <span class="text-dark" th:text="${#temporals.format(delivery.orderDate, 'MMM dd, yyyy')}">Date</span>
                  </td>
                  <td>
                    <span th:if="${delivery.trackingNumber != null and !delivery.trackingNumber.isEmpty()}" class="text-dark" th:text="${delivery.trackingNumber}">TRK-123</span>
                    <span th:unless="${delivery.trackingNumber != null and !delivery.trackingNumber.isEmpty()}" class="text-muted">Not assigned</span>
                  </td>
                  <td>
                    <span th:if="${delivery.orderStatus?.toString() == 'DELIVERED' || delivery.orderStatus?.toString() == 'COMPLETED'}" class="status-badge-active">
                      <i class="bi bi-check-circle-fill"></i> <span th:text="${delivery.orderStatus}">DELIVERED</span>
                    </span>
                    <span th:if="${delivery.orderStatus?.toString() != 'DELIVERED' && delivery.orderStatus?.toString() != 'COMPLETED'}" class="status-badge-inactive" th:text="${delivery.orderStatus ?: 'PENDING'}">PENDING</span>
                  </td>
                  <td>
                    <span th:if="${delivery.shippedAt != null}" class="text-dark" th:text="${#temporals.format(delivery.shippedAt, 'MMM dd, yyyy HH:mm')}">-</span>
                    <span th:unless="${delivery.shippedAt != null}" class="text-muted">-</span>
                  </td>
                  <td>
                    <span th:if="${delivery.deliveredAt != null}" class="text-dark" th:text="${#temporals.format(delivery.deliveredAt, 'MMM dd, yyyy HH:mm')}">-</span>
                    <span th:unless="${delivery.deliveredAt != null}" class="text-muted">-</span>
                  </td>
                  <td>
                    <div class="table-actions">
                    <button 
                      class="btn-action" 
                      th:attr="onclick='viewDeliveryDetails(' + ${delivery.orderId} + ')'"
                      title="View"
                    >
                      <i class="bi bi-eye"></i>
                    </button>
                    <button 
                      class="btn-action" 
                      th:attr="onclick='editDelivery(' + ${delivery.orderId} + ')'"
                      title="Edit"
                    >
                      <i class="bi bi-pencil"></i>
                    </button>
                    <button 
                      class="btn-action" 
                      th:attr="onclick='deleteDelivery(' + ${delivery.orderId} + ')'"
                      title="Delete"
                    >
                      <i class="bi bi-trash"></i>
                    </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        
        <!-- Pagination -->
        <div th:if="${totalPages > 1}" th:replace="~{components/pagination :: pagination('/views/delivery', ${currentPage}, ${totalPages}, ${hasNext}, ${hasPrev})}"></div>
      </div>
    </div>
    </th:block>
    <th:block th:fragment="script">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
      <script>
        function viewDeliveryDetails(orderId) {
          showToast('Loading delivery details...', 'info');
          window.location.href = '/view/orders/' + orderId;
        }
        
        function editDelivery(orderId) {
          showToast('Redirecting to edit delivery...', 'info');
          window.location.href = '/view/orders/' + orderId;
        }
        
        function deleteDelivery(orderId) {
          if (confirm('Are you sure you want to delete delivery record for order #' + orderId + '? This action cannot be undone.')) {
            if (typeof showToast === 'function') {
              showToast('Deleting delivery record...', 'info');
            }
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = '/views/delivery/' + orderId + '/delete';
            
            const csrfToken = document.querySelector('meta[name="_csrf"]');
            const csrfHeader = document.querySelector('meta[name="_csrf_header"]');
            if (csrfToken) {
              const csrfInput = document.createElement('input');
              csrfInput.type = 'hidden';
              csrfInput.name = csrfHeader ? csrfHeader.getAttribute('content') : '_csrf';
              csrfInput.value = csrfToken.getAttribute('content') || csrfToken.content;
              form.appendChild(csrfInput);
            }
            
            document.body.appendChild(form);
            form.submit();
          }
        }
      </script>
    </th:block>
</html>
