<!doctype html>
<html
  xmlns:th="http://www.thymeleaf.org"
  lang="en"
  th:replace="~{app :: layout(~{::main}, ~{::style}, ~{::scripts})}"
>
  <head>
    <th:block th:fragment="style">
      <link rel="stylesheet" href="/css/common.css" />
      <link rel="stylesheet" href="/css/tables.css" />
      <link rel="stylesheet" href="/css/badges.css" />
    </th:block>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${pageTitle ?: 'My Orders'}">My Orders</title>
  </head>
  <body>
    <th:block th:fragment="main">
    <div class="main-content">
      <div th:replace="~{components/page-header :: page-header}" th:with="pageIcon='bi-bag-check'"></div>

      <div class="container-fluid px-4">
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
          <i class="bi bi-exclamation-circle"></i> <span th:text="${error}"></span>
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="stats-row">
          <div class="stat-card">
            <div class="stat-value" th:text="${totalOrders ?: 0}">0</div>
            <div class="stat-label">Total Orders</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" th:text="${deliveredOrders ?: 0}">0</div>
            <div class="stat-label">Delivered</div>
          </div>
        </div>

        <div th:if="${#lists.isEmpty(orders)}" class="card mt-4">
          <div class="empty-state">
            <i class="bi bi-inbox"></i>
            <h5>No Orders Yet</h5>
            <p>You haven't placed any orders yet. Start shopping!</p>
            <a href="/" class="btn btn-gradient mt-3"> <i class="bi bi-shop"></i> Continue Shopping </a>
          </div>
        </div>

        <div th:unless="${#lists.isEmpty(orders)}" class="data-table mt-4">
          <div class="table-responsive">
            <table class="table table-hover mb-0 align-middle">
              <thead>
                <tr>
                  <th style="width: 100px;">#</th>
                  <th><i class="bi bi-calendar"></i> Order Date</th>
                  <th style="width: 140px;"><i class="bi bi-currency-dollar"></i> Total Amount</th>
                  <th style="width: 120px;"><i class="bi bi-tags"></i> Status</th>
                  <th style="width: 120px;"><i class="bi bi-gear"></i> Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="order : ${orders}">
                  <td class="text-muted fw-semibold" th:text="'#' + ${order.orderId}">#1</td>
                  <td>
                    <span class="text-dark" th:text="${order.orderDate != null ? #temporals.format(order.orderDate, 'MMM dd, yyyy') : 'N/A'}">Date</span>
                  </td>
                  <td>
                    <span class="fw-bold price-badge text-success" th:text="'$' + ${#numbers.formatDecimal(order.totalAmount != null ? order.totalAmount : 0, 1, 2)}">$0.00</span>
                  </td>
                  <td>
                    <span th:if="${order.orderStatus != null and (order.orderStatus.toString() == 'COMPLETED' or order.orderStatus.toString() == 'DELIVERED')}" class="status-badge-active">
                      <i class="bi bi-check-circle-fill"></i> <span th:text="${order.orderStatus}">COMPLETED</span>
                    </span>
                    <span th:if="${order.orderStatus == null or (order.orderStatus.toString() != 'COMPLETED' and order.orderStatus.toString() != 'DELIVERED')}" class="status-badge-inactive" th:text="${order.orderStatus != null ? order.orderStatus : 'PENDING'}">PENDING</span>
                  </td>
                  <td>
                    <div class="table-actions">
                      <a th:href="'/view/orders/' + ${order.orderId}" class="btn-action" title="View Details">
                        <i class="bi bi-eye"></i>
                      </a>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        
        <!-- Pagination -->
        <div th:if="${totalPages > 1}" th:replace="~{components/pagination :: pagination('/views/my-orders', ${currentPage}, ${totalPages}, ${hasNext}, ${hasPrev})}"></div>

        <div class="mt-4 text-center mb-5">
          <p class="text-muted" th:text="'Total Orders: ' + ${totalOrders ?: 0}">Total: 0</p>
        </div>
      </div>
    </div>
    </th:block>
    <th:block th:fragment="scripts">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </th:block>
</html>
